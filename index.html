<!DOCTYPE html>
<html>
<head>
<style>
  .chapter-marker {
    font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
    border-left: 8px solid #000;
    padding: 10px 20px;
    margin: 40px 0 20px 0;
    background-color: #fff;
    display: inline-block;
  }

  .chapter-number {
    display: block;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 2px;
    font-weight: 800;
    color: #666;
    margin-bottom: 4px;
  }

  .chapter-title {
    display: block;
    font-size: 1.75rem;
    font-weight: 900;
    color: #000;
    text-transform: uppercase;
    line-height: 1;
  }

  /* Optional: Hover effect for interactive lists */
  .chapter-marker:hover {
    background-color: #000;
    color: #fff;
    cursor: pointer;
  }
  
  .chapter-marker:hover .chapter-title,
  .chapter-marker:hover .chapter-number {
    color: #fff;
  }
</style>
</head>
<body>

  <div class="chapter-marker">
    <span class="chapter-number">Chapter 01</span>
    <span class="chapter-title">The Beginning</span>
  </div>

</body>
</html>
