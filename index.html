<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12K Ultra-HD Chapter Markers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var-bg-color;
            margin: 0;
            padding: 2vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Editor Section */
        .controls {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border: 2px solid #000;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn-group { display: flex; gap: 10px; }

        button {
            flex: 1;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover { background: #333; }

        /* Preview Canvas */
        #capture-area {
            background: #fff;
            padding: 5vw;
            display: flex;
            flex-direction: column;
            gap: 8vw; /* Space for 12K viewing */
            width: 90vw;
            border: 1px solid #ddd;
        }

        /* --- VERSION 1: BRUTALIST --- */
        .v1 {
            border-left: 1.5vw solid #000;
            padding-left: 3vw;
        }
        .v1 .num { font-size: 2vw; font-weight: 300; letter-spacing: 0.5vw; color: #666; display: block; }
        .v1 .title { font-size: 8vw; font-weight: 900; text-transform: uppercase; line-height: 0.9; }

        /* --- VERSION 2: INVERTED BADGE --- */
        .v2 {
            background: #000;
            color: #fff;
            padding: 2vw 4vw;
            display: inline-block;
        }
        .v2 .num { font-size: 2vw; border-bottom: 2px solid #fff; margin-bottom: 1vw; display: inline-block; }
        .v2 .title { font-size: 7vw; font-weight: 700; display: block; }

        /* --- VERSION 3: MODERN BORDER --- */
        .v3 {
            border: 0.5vw solid #000;
            padding: 3vw;
            text-align: center;
            position: relative;
        }
        .v3 .num { 
            position: absolute; top: -1.5vw; left: 50%; transform: translateX(-50%);
            background: #fff; padding: 0 1vw; font-size: 1.5vw; font-weight: bold;
        }
        .v3 .title { font-size: 6vw; font-style: italic; font-family: serif; }

    </style>
</head>
<body>

    <div class="controls">
        <label><strong>Edit Chapter Title:</strong></label>
        <textarea id="inputTitle" oninput="updateText()">THE UNKNOWN FRONTIER</textarea>
        <div class="btn-group">
            <button onclick="takeScreenshot()">ðŸ“¸ Save as Screenshot</button>
            <button onclick="downloadHTML()">ðŸ’¾ Download HTML</button>
        </div>
    </div>

    <div id="capture-area">
        <div class="v1">
            <span class="num">CHAPTER 01</span>
            <span class="title" id="out1">THE UNKNOWN FRONTIER</span>
        </div>

        <div class="v2">
            <span class="num">01</span>
            <span class="title" id="out2">THE UNKNOWN FRONTIER</span>
        </div>

        <div class="v3">
            <span class="num">SECTION ONE</span>
            <span class="title" id="out3">THE UNKNOWN FRONTIER</span>
        </div>
    </div>

    <script>
        function updateText() {
            const val = document.getElementById('inputTitle').value;
            document.getElementById('out1').innerText = val;
            document.getElementById('out2').innerText = val;
            document.getElementById('out3').innerText = val;
        }

        function takeScreenshot() {
            html2canvas(document.querySelector("#capture-area")).then(canvas => {
                const link = document.createElement('a');
                link.download = 'chapter-marker.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function downloadHTML() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'chapter-markers.html';
            a.click();
        }
    </script>
</body>
</html>
